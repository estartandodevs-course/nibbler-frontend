<section class="card-popup" [ngClass]="backgroundColor">

  <h1>{{ title }}</h1>
  <p>{{ message }}</p>
  <app-button [router]="routeButton1"> {{ statusButton1 }} </app-button>
  <app-button *ngIf="showButton2" [variant]="'secondary'" [router]="routeButton2"> {{ statusButton2 }} </app-button>
</section>
